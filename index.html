<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário Previdenciário - Início</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 2rem 1rem;
      background: #fdfdfd;
      font-size: 16px;
      color: #333;
    }

    header img {
      max-width: 720px;
      width: 100%;
      height: auto;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 1.25rem;
      margin: 1rem auto 2rem;
    }

    .botao {
      display: inline-block;
      padding: 1rem 2rem;
      margin: 1rem;
      font-size: 1rem;
      background-color: #0077cc;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .botao:hover {
      background-color: #005fa3;
    }

    @media (max-width: 600px) {
      .botao {
        width: 90%;
        display: block;
        margin: 0.5rem auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://leofogaca.github.io/formulario-previdenciario/cabecalho.png" alt="Cabeçalho">
  </header>

  <h1 id="mensagemTotal">Olá, até agora já preenchemos <span id="contadorFormularios">...</span> formulários.</h1>

  <!-- Lembre-se de substituir o caminho abaixo pelo caminho correto do seu GitHub se estiver em subdiretório -->
  <a href="https://leofogaca.github.io/formulario-previdenciario/formulario.html" class="botao">Preencher Novo Formulário</a>
  <a href="https://leofogaca.github.io/formulario-previdenciario/estatisticas.html" class="botao">Ver Estatísticas</a>

  <script>
    async function buscarTotal() {
      try {
        const url = 'https://script.google.com/macros/s/AKfycbxOL1Ai-AU8mQc0rRrKytCeplU0XQDCsKTU391PnZlNwsLFlQ3-Y2AjMj0zgDzhQCIE/exec';
        const res = await fetch(url);
        const data = await res.json();

        document.getElementById('contadorFormularios').textContent = data.total;
      } catch (err) {
        document.getElementById('contadorFormularios').textContent = 'erro';
        console.error('Erro ao buscar dados da planilha:', err);
      }
    }

    buscarTotal();
  </script>
</body>
</html>
